<div class="form">
<div class="top-block opensans">
    <div class="text">Подтвердить выбор:</div> 
    <div class="text">{{name}}</div> 
    <div class="text">{{price}} руб.</div>
    <div class="text">на {{monthCount}}</div>  
</div>    
<div class="g-separator"></div>
<div class="bottom-block opensans">
    <div class="accept" (click)="Confirm()">Подтвердить</div>
    <div class="v-separator"></div>
    <div class="cancel" (click)="Cancel()">Отменить</div>
</div>
</div>
