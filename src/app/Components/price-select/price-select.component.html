
<div class="price-block"
  [style.visibility]="visibility_price == true ?'visible':'hidden'" >
  <div class="item" *ngFor="let item of subscriptionPrice" 
  (click)="this.SelectPrice(item)">
    <div class="text">{{item.name}} {{item.price}}</div>
    <div class= "sep"></div>
</div>
</div>
<confirm-form
 [ngStyle]="{'display': visibility_confirm ? 'block': 'none'}"   
 [element_to_confirm]="subscription"
 [price_to_confirm]="price_to_confirm"
 (CancelEvent)="this.Cancel()"
 ></confirm-form>
